            />

        </form>
      </div>
      <div class="weather-data">
        <div class="current-weather">
          <div class="details">
            <h2> Name:  </h2>

            <img
            class="weather-icon"
            class="icon"

            height="200"
          />
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
